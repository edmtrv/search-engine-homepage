<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><i class="material-icons">apps</i></li>
                <li><i class="material-icons">add_alert</i></li>
                <li><i class="material-icons">account_circle</i></li>
            </ul>
        </nav>
    </header>
    <section class="search">
        <div class="logo">
            <img src="./img/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-box">
            <form action="#">
                <input type="text" name="search" autofocus>
                <i class="material-icons">mic</i>
                <div class="buttons">
                    <input type="button" value="Google Search" class="btn">
                    <input type="button" value="I'm Feeling Lucky" class="btn">
                </div>

            </form>
        </div>
    </section>
    <footer>
        <div class="left-footer">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="right-footer">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
